<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - creando un menu</title>

    <style>
        nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  float: left;
  position: relative;
}

nav li a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
}

nav li ul {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  padding: 0;
}

nav li:hover > ul {
  display: block;
}

nav li ul li {
  float: none;
}

nav li ul a {
  white-space: nowrap;
}

    </style>
</head>
<body>

    <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Servicios</a>
            <ul>
              <li><a href="#">Servicio 1</a></li>
              <li><a href="#">Servicio 2</a></li>
              <li><a href="#">Servicio 3</a></li>
            </ul>
          </li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      
    
</body>
</html>
