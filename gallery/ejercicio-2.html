<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <style>
        .gallery {
  position: relative;
}

.slide {
  display: none;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

.slide img {
  width: 100%;
}

.slide.active {
  display: block;
}

    </style>
</head>
<body>
    
    <div class="gallery">
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/black" alt="Imagen 1">
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/green" alt="Imagen 2">
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/800x400/purple" alt="Imagen 3">
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/800x400" alt="Imagen 4">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <script>
        let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  const slides = document.getElementsByClassName('slide');
  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].classList.remove('active');
  }
  slides[slideIndex-1].classList.add('active');
}

      </script>
      
</body>
</html>
